<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Inter:wght@100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Playwrite+NG+Modern:wght@100..400&family=Playwrite+NZ:wght@100..400&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="./font-awesome/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="flex flex-column align-items-center">
    <nav class="flex justify-content-center align-items-center">
      <div id="nav-content">
        <h1 class="flex items-center">
          <img id="logo" src="./img/logos/logo-transparent.png" alt="logo" />
          <div>
            <p class="vegan-text">VEGAN</p>
            <p class="grocery-list-text">GROCERY LIST</p>
          </div>
        </h1>
        <ul class="nav-menu-container">
          <li>
            <i class="fas fa-home"></i>
            Home
          </li>
          <li>
            <i class="fas fa-edit"></i>
            Grocery List
          </li>
          <li>
            <i class="fas fa-plus"></i>
            Add Product
          </li>
        </ul>
      </div>
    </nav>
    <main id="main-content">
      <div
        class="flex-center-center search-container"
      >
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Find Product..." />
      </div>
      <section class="flex justify-content-center">
        <aside>
          <p>Filters</p>
          <p>Sort</p>
        </aside>
        <div class="products-container">
          <div class="product-card">
            <p>Bananas</p>

            <img class="product-image" src="./img/products/bananas.png" alt="" />
            <div class="flex-center-center">
              <input class="product-quantity" type="number" min="1" max="100" value="1" name="" id="">
            </div>
            <button>ADD TO LIST</button>
          </div>
        </div>
      </section>
    </m>
  </body>
</html>
