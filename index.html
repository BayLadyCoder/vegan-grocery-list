<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Inter:wght@100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Playwrite+NG+Modern:wght@100..400&family=Playwrite+NZ:wght@100..400&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/da84e60c83.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="flex flex-column align-items-center">
    <nav class="flex justify-content-center align-items-center">
      <div id="nav-content">
        <h1 class="flex items-center">
          <img id="logo" src="./img/logos/logo-transparent.png" alt="logo" />
          <div>
            <p class="vegan-text">VEGAN</p>
            <p class="grocery-list-text">GROCERY LIST</p>
          </div>
        </h1>
        <ul class="nav-menu-container">
          <li>
            <i class="fas fa-home"></i>
            Home
          </li>
          <li>
            <i class="fas fa-edit"></i>
            Grocery List
          </li>
          <li>
            <i class="fas fa-plus"></i>
            Add Product
          </li>
        </ul>
      </div>
    </nav>
    <main id="main-content">
      <div
        class="flex-center-center search-container"
      >
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Find Product..." />
      </div>
      <section class="flex justify-content-center">
        <aside>
          <p>Filters</p>
          <p>Sort</p>
        </aside>
        <div class="products-container">
          <div class="product-card">
            <p>Bananas</p>

            <img class="product-image" src="https://i5.walmartimages.com/seo/Target-Ornament-Artificial-Bananas-Bunch-Lifelike-Banana-Cluster-Decoration-Fruits-Model-Photography-Props-Kitchen-Party_8af6613d-e32d-4818-8eba-b571fdef0ef0.2bd06d5ad1990818a1e5963a0dd91882.jpeg" alt="" />
            <div class="flex-center-center">
              <input class="product-quantity" type="number" min="1" max="100" value="1" name="" id="">
            </div>
            <button>ADD TO LIST</button>
          </div>
          <div class="product-card">
            <p>Daiya American Cheese</p>

            <img class="product-image" src="https://d2d8wwwkmhfcva.cloudfront.net/800x/filters:fill(FFF,true):format(jpg)/d2lnr5mha7bycj.cloudfront.net/product-image/file/large_a5b2e8fe-e8f8-43ff-87e2-575671da6d9b.jpg" alt="" />
            <div class="flex-center-center">
              <input class="product-quantity" type="number" min="1" max="100" value="1" name="" id="">
            </div>
            <button>ADD TO LIST</button>
          </div>
          <div class="product-card">
            <p>Oatly Oatmilk</p>

            <img class="product-image" src="https://assets.syndigo.cloud/cdn/ce42a44f-1471-49b5-8b4e-87e6a98055a8/fileType_jpg;size_600x600/ce42a44f-1471-49b5-8b4e-87e6a98055a8" alt="" />
            <div class="flex-center-center">
              <input class="product-quantity" type="number" min="1" max="100" value="1" name="" id="">
            </div>
            <button>ADD TO LIST</button>
          </div>
        </div>
      </section>
    </m>
  </body>
</html>
