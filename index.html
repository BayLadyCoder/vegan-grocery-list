<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Inter:wght@100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Playwrite+NG+Modern:wght@100..400&family=Playwrite+NZ:wght@100..400&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/da84e60c83.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="flex flex-column align-items-center">
    <nav class="flex justify-content-center align-items-center">
      <div id="nav-content">
        <h1 class="flex items-center">
          <img id="logo" src="./img/logos/logo-transparent.png" alt="logo" />
          <div>
            <p class="vegan-text">VEGAN</p>
            <p class="grocery-list-text">GROCERY LIST</p>
          </div>
        </h1>
        <ul class="nav-menu-container">
          <li>
            <i class="fas fa-home"></i>
            Home
          </li>
          <li>
            <i class="fas fa-plus"></i>
            Add Product
          </li>
          <li>
            <i class="fas fa-edit"></i>
            Grocery List
          </li>
        </ul>
      </div>
    </nav>
    <main id="main-content">
      <div class="flex-center-center search-container">
        <i class="fas fa-search"></i>
        <input
          id="search-product-input"
          type="text"
          placeholder="Find Product..."
        />
      </div>
      <section
        class="flex justify-content-center"
        style="align-items: flex-start"
      >
        <aside>
          <div>
            <div class="sort-by">
              <p style="display: inline">Sort by</p>
              <select name="sortBy" id="sort-by-select">
                <option value="Default">Default</option>
                <option value="A-Z">A-Z</option>
                <option value="Z-A">Z-A</option>
              </select>
            </div>
          </div>
          <div>
            <p class="filter-by">Filter by</p>
            <div class="checkbox-container">
              <input type="checkbox" />
              <label for="produce">Produce</label>
            </div>
            <div class="checkbox-container">
              <input type="checkbox" />
              <label for="produce">Dairy</label>
            </div>
            <div class="checkbox-container">
              <input type="checkbox" />
              <label for="produce">Protein</label>
            </div>
            <div class="checkbox-container">
              <input type="checkbox" />
              <label for="produce">Dessert</label>
            </div>
            <div class="checkbox-container">
              <input type="checkbox" />
              <label for="produce">Noodles</label>
            </div>
            <div class="checkbox-container">
              <input type="checkbox" />
              <label for="produce">Snacks</label>
            </div>
          </div>
        </aside>
        <div class="products-container"></div>
      </section>
    </main>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
