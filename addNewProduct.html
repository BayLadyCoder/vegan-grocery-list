<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vegan Grocery List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Inter:wght@100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Playwrite+NG+Modern:wght@100..400&family=Playwrite+NZ:wght@100..400&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/da84e60c83.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/addNewProductStyles.css" />
    <style>
      .input-container {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
    </style>
  </head>
  <body>
    <nav class="flex justify-content-center align-items-center">
      <div id="nav-content">
        <h1 class="flex items-center">
          <img id="logo" src="./img/logos/logo-transparent.png" alt="logo" />
          <div>
            <p class="vegan-text">VEGAN</p>
            <p class="grocery-list-text">GROCERY LIST</p>
          </div>
        </h1>
        <ul class="nav-menu-container">
          <li>
            <i class="fas fa-home"></i>
            <a href="/">Home</a>
          </li>
          <li>
            <i class="fas fa-plus"></i>
            <a href="/addNewProduct.html">New Product</a>
          </li>
          <li>
            <i class="fas fa-edit"></i>
            <a href="/">Grocery List</a>
          </li>
        </ul>
      </div>
    </nav>
    <main style="display: flex; justify-content: center">
      <form
        action=""
        style="display: flex; flex-direction: column; width: 500px; gap: 20px"
      >
        <div style="display: flex; justify-content: space-between">
          <h1>Add New Product</h1>
          <button id="close-form-btn">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <div class="input-container">
          <label for="product-name">Product Name</label>
          <input type="text" name="product-name" id="product-name-input" />
        </div>
        <div class="input-container">
          <label for="product-category">Product Category</label>

          <div>
            <input
              type="radio"
              id="Produce"
              name="product-category"
              value="Produce"
            />
            <label for="Produce">Produce</label>
          </div>
          <div>
            <input
              type="radio"
              id="Dairy"
              name="product-category"
              value="Dairy"
            />
            <label for="Dairy">Dairy</label>
          </div>
          <div>
            <input
              type="radio"
              id="Protein"
              name="product-category"
              value="Protein"
            />
            <label for="Protein">Protein</label>
          </div>
          <div>
            <input
              type="radio"
              id="Dessert"
              name="product-category"
              value="Dessert"
            />
            <label for="Dessert">Dessert</label>
          </div>
          <div>
            <input
              type="radio"
              id="Noodles"
              name="product-category"
              value="Noodles"
            />
            <label for="Noodles">Noodles</label>
          </div>
          <div>
            <input
              type="radio"
              id="Snacks"
              name="product-category"
              value="Snacks"
            />
            <label for="Snacks">Snacks</label>
          </div>
        </div>
        <div class="input-container">
          <label for="product-media-url">Product Media URLs</label>
          <div>
            <select id="media-type-1-select-1" name="media-type-1">
              <option value="Image">Image</option>
              <option value="Video">Video</option>
            </select>
            <input
              type="text"
              name="media-url-1"
              class="product-media-url-input"
            />
          </div>
          <div>
            <select id="media-type-1-select-2" name="media-type-1">
              <option value="Image">Image</option>
              <option value="Video">Video</option>
            </select>
            <input
              type="text"
              name="media-url-2"
              class="product-media-url-input"
            />
          </div>
          <div>
            <select id="media-type-1-select-3" name="media-type-1">
              <option value="Image">Image</option>
              <option value="Video">Video</option>
            </select>
            <input
              type="text"
              name="media-url-3"
              class="product-media-url-input"
            />
          </div>
        </div>
        <button id="add-product-btn">ADD PRODUCT</button>
      </form>
    </main>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
